<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Skillset</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div id="navbar"></div>
    <div id="skills">
        <div class="about-content">
            <div class="section-header">
                <h2>My Skillset</h2>
                <p>It takes good practice to master a skill.</p>
  
            </div>
            <div class="wrapper custom">
                <div class="skill-box">
                    <h3 class="title-area">Programming</h3>
                    <div class="single-skill">
                        <span class="topic">HTML</span>
                        <span class="percent">75%</span>
                        <span class="bar bar-1"></span>

                    </div>
                    <div class="single-skill">
                        <span class="topic">CSS</span>
                        <span class="percent">60%</span>
                        <span class="bar bar-2"></span>

                    </div>
                    <div class="single-skill">
                        <span class="topic">BOOTSTRAP</span>
                        <span class="percent">70%</span>
                        <span class="bar bar-3"></span>

                    </div>
                    <div class="single-skill">
                        <span class="topic">FLEXBOX</span>
                        <span class="percent">65%</span>
                        <span class="bar bar-4"></span>

                    </div>
                    <div class="single-skill">
                        <span class="topic">JAVASCRIPT</span>
                        <span class="percent">55%</span>
                        <span class="bar bar-5"></span>

                    </div>
                    <div class="single-skill">
                        <span class="topic">GIT</span>
                        <span class="percent">55%</span>
                        <span class="bar bar-6"></span>

                    </div>



                </div>

            </div>

        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
